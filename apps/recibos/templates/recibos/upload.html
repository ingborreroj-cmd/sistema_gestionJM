{% extends "base.html" %} 
<!-- Si usas un template base global, descomenta la línea de arriba. 
     Si no usas base.html, borra la línea. -->

{% block title %}Cargar Recibos{% endblock %}

{% block content %}
<div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6">Cargar Archivo Excel de Recibos</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    <form method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="file">
                Seleccionar Archivo (.xlsx, .csv)
            </label>
            <input 
                type="file" 
                name="file" 
                id="file" 
                required 
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            >
        </div>
        
        <div class="flex items-center justify-between">
            <button 
                type="submit" 
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                Subir y Procesar Recibos
            </button>
        </div>
    </form>
    
    <p class="mt-4 text-center"><a href="{% url 'receipt_list' %}" class="text-blue-500 hover:text-blue-700">← Volver a la Lista de Recibos</a></p>
</div>
{% endblock %}
